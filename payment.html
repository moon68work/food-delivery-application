<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Payment</title>
    
    <!-- JavaScript -->
    <script src="/js/main.js" defer></script>
</head>   
<body>
    <div class="payment-popup" id="paymentPopUp">
        <div class="confirmationPopUp" id="popUpConfirmation">
            <div class="popUpContainer">
                <h2>Payment Accepted!</h2>
                <p class="my-5">Your order has been confirmed and it's T minus 30 minutes until Nom Nom Time! Thank you for your order!</p>
                <button type="button" class="btn btn-dark cancel" onclick="closePopUp()">Close</button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="d-flex justify-content-between rowHeight">
            <div class="pt-2"><a href="/index.html"><img src="/media/logo.png" alt="" class="imgSize" id="homeLogo"></a></div>
            <h1 class = "paymentH1 text-center"> Nom Nom Pay Time!</h1>
            <div class="pt-2 text-end me-2">
                <a href="/payment.html" class="position-relative">
                    <img src="/media/cart.png" alt="" class="imgSize" id="checkout">
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartNumber">0</span>
                </a>
            </div>
        </div>
        <hr>
        <div class="container-fluid food-option ">
            <div class="row text-center d-flex">
                <div class="col">
                    <a href="/bits-and-bytes.html"><img src="/media/tacos.png" alt="" class="img-thumbnail imgSize"><br><span id="taco">Bits & Bytes</span></a></div>
                <div class="col">
                    <a href="/fully-stacked-subs.html"><img src="/media/hamburger.png" alt="" class="img-thumbnail imgSize"><br><span id="burger">Fully Stacked Subs</span></a></div>
                <div class="col">
                    <a href="/pho-68.html"><img src="/media/noodles.png" alt="" class="img-thumbnail imgSize"><br><span id="chinese">Ph√≥ 68</span></a></div>
                <div class="col">
                    <a href="/me'n-eddies.html"><img src="/media/pizza.png" alt="" class="img-thumbnail imgSize"><br><span id="pizza">Me'n Eddies</span></a></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class = "col mt-5 d-flex justify-content-center align-items-center">
                <div class="box1">
                    <h3 class="text-center"> Cart</h3>
                    <hr>
                    <div class="row menu-header">
                        <div class="col">
                            <h6>Food</h6>
                        </div>
                        <div class="col">
                            <h6>Restaurant</h6>
                        </div>
                        <div class="col">
                            <h6>Price</h6>
                        </div>
                        <div class="col">
                            <h6>Quantity</h6>
                        </div>
                        <div class="col">
                            <h6>Total</h6>
                        </div>
                    </div>
                    <div class="cart">
                        
                    </div>
                    <hr>
                    <h6 class="subtotal text-end"> SubTotal: $<span id = "Subtotal">0.00</span></h6>
                    <h6 class="TaxTotal text-end"> Tax: $<span id ="TaxTotal">0.00</span></h6>
                    <h6 class="Total text-end"> Total: $<span id ="Total">0.00 </span></h6>
                    <div class="row" id="paymentSubmit">
                        <button type="button" class="btn btn-dark my-3" onclick="openPopUp()">Submit Order</button>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <!-- ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
